{{ define "main" }}
    <section>
        <h1>{{ .Params.title | default "This is Moustachioed." }}</h1>
        <p class="centered-text">{{ .Params.subtitle | default "& these are some links" }}</p>

        <ul class="double-text">
            {{ range .Site.Menus.main }}
            <li>
                <a href="{{ .URL }}" title="{{ .Name }}">{{ .Pre }}</a>
            </li>
            {{ end }}
        </ul>
    </section>
{{ end }}
